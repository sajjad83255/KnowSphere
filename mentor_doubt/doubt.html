<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="doubt.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Doubt Solving by Mentor's</title>
   </head>
<body>
  <div class="container">
    <div class="title">Ask Your Doubt</div>
    <div class="content">
      <form action="" id="Battle_of_Bookworms">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First Name" id="firstName" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your Last Name" id="lastName" required>
          </div>
          
          <div class="input-box">
            <span class="details"> Email Id</span>
            <input type="email" placeholder="name@mail.com" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="integer" placeholder="9456238017" id="number" required>
          </div>
          
          <div class="input-box">
            <span class="details">Write Your Question</span>
            <textarea name="" id="question" cols="100" rows="5" required></textarea>
          </div>

          </div>
        </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="doubt.js"></script>
</body>
</html>
